<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title> Verificação de PIN</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1 class="title">Verificação de PIN por JavaScript! </h1>
      <p id="currentTime"></p>   
      <form id="form">
        <label for="nome">Nome do usuário:</label>
        <input type="text" placeholder="Digite o seu nome."id="nome"/>
        <label for="password">Palavra-passe:</label>
        <input type="password" placeholder="Digite sua Palavra-passe" id="password"/>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
